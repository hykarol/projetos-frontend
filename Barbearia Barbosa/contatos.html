<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style-contatos.css">
    <title>Contatos</title>
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="logo-site.png" alt="logo"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contatos.html">Contato</a></li>
                </ul>
            </nav>
        </div>	
    </header>

    <main>
        <form>
            <label for="nomesobrenome">Nome e Sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required >

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" required placeholder=" seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder=" (XX) XXXXX-XXXX">
            
            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" cols="65" rows="10"  class="input-padrao"></textarea>           
           
            <fieldset>
                <legend>Como prefere nosso contato ? </legend>
                <label for="radio-email"><input type="radio" name="contato" value="Email" id="radio-email">Email</label>
                
                <label for="radio-telefone"><input type="radio" name="contato" value="Telefone" id="radio-telefone">Telefone</label>               

                <label for="radio-whatsapp"><input type="radio" name=contato value="Whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                
            </fieldset>

           

            <fieldset>
                <legend> Qual horário prefere ser atendido ? </legend>
                <select>
                    <option value="Escolha">Escolha</option>
                    <option value="Manha">Manhã</option>
                    <option value="Tarde">Tarde</option>
                    <option value="Noite">Noite</option>
                </select>
            </fieldset>
            
            <label><input class="checkbox" type="checkbox" checked> Gostaria de receber nossas novidades por Email ?</label>

            <input type="submit" class="enviar" value="Enviar Formulário">
        </form>
    </main>

    <table>
        <thead>
            <tr>
                <th>Dia</th>
                <th>Horário</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Segunda - Feira</td>
                <td>08:00hrs ás 21:00hrs</td>
            </tr>
            <tr>
                <td>Quarta - Feira</td>
                <td>08:00hrs ás 21:00hrs</td>
            </tr>
            <tr>
                <td>Sexta - Feira</td>
                <td>08:00hrs ás 21:00hrs</td>
            </tr>
        </tbody>
    </table>

    <footer class="foot">
        <img src="logo-site.png" alt="logo-barbearia">
        <p class="copyright"> &copy; Copyright Barbearia Barbosa - 2021</p>
    </footer>
</body>
</html>
